<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navigationbar">
            <div class="companylogo border">
                <div class="logo"></div>
            </div>
            
            <div class="address">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Bangladesh</p>
                </div>
            </div>

            <div class="search">
                <select class="searchselect">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="searchinput" type="text">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="language">
                <div class="lang-icon">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <p class="lang">EN</p>
            </div>

            <div class="signin">
                <p><span>Hello, Sign In</span></p>
                <p class="signsecond">Account & Lists</p>
            </div>

            <div class="r&o">
                <p><span>Return</span></p>
                <p class="orders">& Orders</p>
            </div>

            <div class="cart">
                <i class="fa-solid fa-cart-arrow-down"></i>Cart
            </div>
        </div>
    </header>
</body>
</html>
